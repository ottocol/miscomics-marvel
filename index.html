<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <title>Mis comics Marvel</title>
</head>
<body>
    <div id="cabecera">
        <h1>Búsqueda de comics Marvel</h1>
    </div>
    <div id="formBusqueda">
    </div>
    <div id="listado">
    </div>

    <!-- templates -->
    <script id="VistaComicTmpl" type="text/x-mustache-template">
        <img align="left" src="{{thumbnail.path}}/portrait_xlarge.{{thumbnail.extension}}">
        <h3 class="titulo_comic">{{title}}</h3>
        <p class="descripcion_comic">{{description}}</p>
        <a href="#" class="detalles">Ver detalles</a>
    </script>

    <script id="VistaBuscarComicsTmpl" type="text/x-mustache-template">
        <form>
            <div>
                <label for="titulo">Título</label>
                <input type="text" id="titulo">
            </div>
            <input type="button" value="buscar" id="botonBuscar">
        </form>
    </script>

    <script id="VistaDetallesComicTmpl" type="text/x-mustache-template">
        <img src="{{thumbnail.path}}/detail.{{thumbnail.extension}}" align="left">
        <h2>{{title}}</h2>
        <p>{{description}}</p>
        <div>{{pageCount}} págs.</div>
        <a href="" class="cerrarDetalles">Cerrar</a>
    </script>


    <!-- librerías -->
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/json2.js"></script>
    <script src="js/vendor/underscore.js"></script>
    <script src="js/vendor/backbone.js"></script>
    <script src="js/vendor/backbone.marionette.min.js"></script>
    <script src="js/vendor/mustache.js"></script>

    <!-- código de la app -->
    <script src="js/main.js"></script>
    <script src="js/models/Comic.js"></script>
    <script src="js/collections/Comics.js"></script>
    <script src="js/views/VistaBuscarComics.js"></script>
    <script src="js/views/VistaComic.js"></script>
    <script src="js/views/VistaComics.js"></script>
    <script src="js/views/VistaDetallesComic.js"></script>
    <script src="js/views/VistaGlobal.js"></script>

    <script src="js/models/Usuario.js"></script>
    <script src="js/models/Favorito.js"></script>
    <script src="js/collections/Favoritos.js"></script>




</body>
</html>
